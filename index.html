    <header>
        <h1>Bem-vindo à Livraria Online</h1>

    <div id="conteudo" class="container">
        <p>Insira o valor total da sua compra:</p>
        <input type="number" id="valorCompra" class="input" placeholder="Insira o valor em R$">
        <button onclick="calcularDesconto()" class="button">Calcular Desconto</button>
        <p>Desconto aplicado: <span id="desconto" class="discount"></span></p>
    </div>

    <script>
        function calcularDesconto() {
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);

            let desconto = 0;

            if (valorCompra > 200) {
                desconto = 0.2; // 20%
            } else if (valorCompra > 100) {
                desconto = 0.1; // 10%
            } else {
                desconto = 0.05; // 5%
            }

            const valorDesconto = valorCompra * desconto;
            document.getElementById('desconto').textContent = `R$ ${valorDesconto.toFixed(2)}`;
        }
    </script>
